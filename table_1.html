<!DOCTYPE html>
<html>
<head>

<style>

table, th,td {
  border: 2px solid black;
  border-collapse:collapse;
  text-align: left;
}

th {
  background-color: #ffaa00;
}

td {
  background-color: lightgreen;
  vertical-align: bottom;
  height: 50%

}

table {
  width: 50%;
}



</style>
</head>
<body>

<h2>Votes for Biden and Trump</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Secondname</th>

  </tr>
  <tr>

    <td>Trump</td>
    <td>290</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Biden</td>
    <td>232</td>
  </tr>
</table>

</body>
</html>
