<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}

div {
  background-color: green;
  color: white;
  padding: 30px;
  text-align: center;
  border-style: dashed;
  width: 50px
}

div:hover{
	background-color: maroon;
}




</style>
</head>
<body>

<h2>CSS Links</h2>
<p><b><a href="https://www.youtube.com/" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>



<div>
	Hello this is a div
</div>

<div>
	Hello this is another div
</div>



</body>
</html>
